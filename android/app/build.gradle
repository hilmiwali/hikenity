// android/app/build.gradle
plugins {
    id "com.android.application"
    id 'com.google.gms.google-services'
    id "kotlin-android"
    // The Flutter Gradle Plugin must be applied after the Android and Kotlin Gradle plugins.
    id "dev.flutter.flutter-gradle-plugin"
}

dependencies {
  // Import the Firebase BoM
  implementation platform('com.google.firebase:firebase-bom:33.4.0')


  // TODO: Add the dependencies for Firebase products you want to use
  // When using the BoM, don't specify versions in Firebase dependencies
    implementation 'com.google.firebase:firebase-analytics'
    implementation 'com.google.android.gms:play-services-base'
    implementation 'com.google.firebase:firebase-auth'
    //implementation 'com.google.android.gms:play-services-provider'
    implementation 'com.google.firebase:firebase-firestore'
    implementation 'com.google.firebase:firebase-messaging'
    implementation 'com.google.firebase:firebase-storage'
    implementation 'com.google.firebase:firebase-appcheck-debug'

    implementation 'androidx.multidex:multidex:2.0.1'

    //implementation 'com.google.android.gms:play-services-provider:18.0.0'

  // Google Play services (added explicitly)
    implementation 'com.google.android.gms:play-services-base'

  implementation "com.google.android.gms:play-services-location"

  // Also add the dependency for the Google Play services library and specify its version
  implementation 'com.google.android.gms:play-services-auth'


  // Add the dependencies for any other desired Firebase products
  // https://firebase.google.com/docs/android/setup#available-libraries
}

android {
    namespace = "com.example.hikenity_app"
    //compileSdk = flutter.compileSdkVersion
    compileSdkVersion 34
    //compileSdkVersion 35
    ndkVersion = flutter.ndkVersion

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_1_8
    }

    defaultConfig {
        // TODO: Specify your own unique Application ID (https://developer.android.com/studio/build/application-id.html).
        applicationId = "com.example.hikenity_app"
        // You can update the following values to match your application needs.
        // For more information, see: https://flutter.dev/to/review-gradle-config.
        minSdkVersion 23  // Changed from flutter.minSdkVersion (21) to 23 for firebase_auth compatibility
        //minSdk = flutter.minSdkVersion
        //targetSdk = flutter.targetSdkVersion
        targetSdkVersion 34
        //targetSdkVersion 34
        versionCode = flutter.versionCode
        versionName = flutter.versionName

        multiDexEnabled true
    }

    signingConfigs {
        release {
            keyAlias 'keyAlias'            // Use the alias you provided during keystore generation
            keyPassword 'hikenity'          // The password for your key
            storeFile file('C:/FlutterApp/hikenity_app/android/app/release-key.jks')      // Path to your keystore file
            storePassword 'hikenity'      // The password for your keystore
        }
    }

    buildTypes {
        release {
            // TODO: Add your own signing config for the release build.
            // Signing with the debug keys for now, so `flutter run --release` works.
            signingConfig signingConfigs.release   // Link release build to signing config
            minifyEnabled true                    // Disable code shrinking for now (optional)
            shrinkResources true                  // Disable resource shrinking for now (optional)
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    
    configurations.all {
        resolutionStrategy {
            // Force alignment of specific dependencies
            //force 'com.google.android.gms:play-services-base:18.2.0'
            //force 'com.google.android.gms:play-services-location:21.0.1'
            //force 'com.google.android.gms:play-services-auth:20.7.0'
            //force 'androidx.multidex:multidex:2.0.1'
            //force 'com.google.firebase:firebase-auth-ktx:23.1.0'
            //force 'com.google.android.gms:play-services-provider:18.0.0'
        }
    }
    packagingOptions {
        exclude 'META-INF/DEPENDENCIES'
        exclude 'META-INF/LICENSE'
        exclude 'META-INF/LICENSE.txt'
        exclude 'META-INF/license.txt'
        exclude 'META-INF/NOTICE'
        exclude 'META-INF/NOTICE.txt'
        exclude 'META-INF/notice.txt'
        exclude 'META-INF/*.kotlin_module'
    }
}

flutter {
    source = "../.."
}
